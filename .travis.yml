dist: xenial

services:
  - postgresql
notifications:
  email:
    - ferwalrod@alum.us.es
  on_success: always
  on_failure: always
  
addons:
  postgresql: "9.4"
  chrome: stable
  firefox: latest

before_script:
  - psql -U postgres -c "create user decide password 'decide'"
  - psql -U postgres -c "create database test_decide owner decide"
  - psql -U postgres -c "ALTER USER decide CREATEDB"
language: python
python:
  - "3.6"
Authorization:
  - token: 6ochQWb0UQBsLu7uZ8QG3Q
install:
  - pip install -r requirements.txt
  - pip install codacy-coverage
  - pip install selenium
  - pip install xhtml2pdf
  - gem install travis 
  - wget -N https://chromedriver.storage.googleapis.com/87.0.4280.88/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - wget -N https://github.com/mozilla/geckodriver/releases/download/v0.28.0/geckodriver-v0.28.0-linux64.tar.gz -P ~/
  - tar -xzf ~/geckodriver-v0.28.0-linux64.tar.gz -C ~/
  - rm ~/geckodriver-v0.28.0-linux64.tar.gz
  - sudo mv -f ~/geckodriver /usr/local/share
  - sudo chmod +x /usr/local/share/geckodriver
  - sudo ln -s /usr/local/share/geckodriver /usr/local/bin/geckodriver
script:
  - cd decide
  - coverage run --branch --source=. ./manage.py test --keepdb --with-xunit
  - coverage xml
  - python-codacy-coverage -r coverage.xml
  - travis login --pro
  - travis encrypt -r user/repo 'GITHUB_SECRET_TOKEN=a6625ee1319457b2d491b12f3ef87815190b74b5'
after_success:
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='^f/' BRANCH_TO_MERGE_INTO=AutoTravis GITHUB_REPO=cdown/srt /tmp/travis-automerge"
  

